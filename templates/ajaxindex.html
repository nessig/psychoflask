{% for post in posts %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <a href="{{ url_for('user',username=post['username']) }}">
                <strong>{{ post['username'] }}</strong>
            </a>
            <span class="text-muted">posted {{ post['pub_date'] | timesince}}</span>
        </div>
        <!-- /col-sm-12 -->
    </div>
    <!-- /row -->
    <div class="row">
        <div class="col-sm-1">
            <div class="thumbnail">
                <a href="{{ url_for('user',username=post['username']) }}">
                    <img class="img-responsive user-photo" src="{{url_for('static', filename='profile.svg')}}">
                </a>
            </div>
            <!-- /thumbnail -->
        </div>
        <!-- /col-sm-1 -->

        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="{{ url_for('user',username=post['username'] ,postid=post['title']) }}"><h3>{{ post['title'] }}</h3></a>
                </div>
                <div class="panel-body">
                    {{ post['body'] }}
                </div>
                <!-- /panel-body -->
            </div>
            <!-- /panel panel-default -->
        </div>
        <!-- /col-sm-5 -->
    </div>
    <!-- /row -->
</div>

<!-- /container -->


{% endfor %}
